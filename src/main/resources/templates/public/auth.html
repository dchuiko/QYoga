<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{fragments/header.html}"></div>
    <title>Вход в систему</title>
</head>

<body class="login-body">
<main>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-8">
                    <div class="card text-black">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Trainer Advisor</p>

                                <div class="col-md-6 col-lg-2 col-xl-8 order-2 order-lg-1">

                                    <form action="/login" class="mx-1 mx-md-4 needs-validation" id="loginForm"
                                          method="POST">

                                        <div class="d-flex flex-row align-items-center mb-4 ">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input aria-label="Email" class="form-control"
                                                       name="username" placeholder="Email" required
                                                       th:classappend="${loginError} ? 'is-invalid' : ''"
                                                       type="email"
                                                />
                                                <div class="invalid-feedback">
                                                    Неверный логин или пароль
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input aria-label="Пароль" class="form-control" id="passwordInput"
                                                       name="password" placeholder="Пароль" required
                                                       type="password"
                                                />
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <input
                                                    class="btn btn-primary btn-lg"
                                                    name="loginButton"
                                                    type="submit"
                                                    value="Войти"/>
                                        </div>

                                    </form>

                                    <br/>

                                    <small class="d-flex justify-content-center">
                                        <a href="/register" id="registerLink">Оставить заявку на регистрацию</a>
                                    </small>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
